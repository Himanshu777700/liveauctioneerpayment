<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment Page</title>
</head>
<body>
    
    <!-- start: Payment -->
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title"> </div>
                        <!-- Removed Order summary and description text -->
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-type">SD</div>
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">Security Deposit</div>
                                    <div class="payment-plan-info-price">$6731</div>
                                </div>
                                <!-- Removed the Change button -->
                            </div>
                            <div class="payment-summary">
                                <!-- Removed additional fee and discount rows -->
                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price">$6731</div>
                                </div>
                                <!-- Added secure checkout and accepted cards info -->
                                <section class="secure-checkout-section">
                                    <p class="secure-checkout-text">ðŸ”’Secure Checkout 256-bit SSL encryption by GeoTrust</p>
                                </section>
                                <section class="accepted-cards-section">
                                    <div class="accepted-cards">
                                        <p class="accepted-cards-title">Accepted Credit Cards</p>
                                        <p class="accepted-cards-description">We accept VISA, Electron, MasterCard, and American Express.</p>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form id="payment-form" action="payment-failed.html" class="payment-form">
                        <h1 class="payment-title">Payment Details</h1>

                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="images/visa.png" alt="VISA">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="images/mastercard.png" alt="MasterCard">
                            </label>
                            <!-- Removed PayPal and Stripe icons -->
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="name">
                            <label for="name" class="payment-form-label payment-form-label-required">Name on the card</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="month" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date (MM/YYYY)</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                        <div id="processing-message" class="hidden processing-message">
                            <i class="ri-loader-4-line rotating-icon"></i> Processing payment...
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->

    <style>
        .payment-summary-total {
            margin-bottom: 5rem; /* Added space between Total and Secure checkout */
        }

        .secure-checkout-text {
            font-size: 0.625rem; /* Very small text size */
            color: #4B5563; /* Light gray color */
            text-align: center; /* Center the text */
            margin-top: 1rem; /* Add some space above the text */
            margin-bottom: 1rem; /* Added more space below the text */
        }
        
        .accepted-cards-title {
            font-size: 0.875rem; /* Small size */
            color: #1E3A8A; /* Blue color */
            font-weight: bold;
        }

        .accepted-cards-description {
            font-size: 0.75rem; /* Smaller size */
            color: #4B5563; /* Lighter color (gray) */
        }

        .processing-message {
            font-size: 0.875rem; /* Text size */
            color: #1E3A8A; /* Blue color */
            text-align: center; /* Center the text */
            margin-top: 1rem; /* Add space above the text */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .rotating-icon {
            font-size: 1.25rem; /* Icon size */
            animation: spin 1s linear infinite; /* Rotating animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the processing message
            document.getElementById('processing-message').classList.remove('hidden');

            // Simulate a 15-second delay before submitting the form
            setTimeout(function() {
                document.getElementById('payment-form').submit(); // Submit the form after 15 seconds
            }, 15000); // 15000 milliseconds = 15 seconds
        });
    </script>

</body>
</html>
